version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: doorlock-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - doorlock-network

  backend:
    build: ./backend
    container_name: doorlock-backend
    ports:
      - "8090:8090"
    environment:
      - MQTT_BROKER=tcp://mosquitto:1883
    volumes:
      - ./backend/data.db:/app/data.db
    depends_on:
      - mosquitto
    networks:
      - doorlock-network

networks:
  doorlock-network: